{% extends 'cloud_robotics_app/base.html' %} 

{% block title %}Home |{% endblock %} {% block content %} 

{% load static %}

<div class="bg-gray-200 font-sans">
  <div class="font-bold text-center my-12 text-4xl">
    <h1>Robot Collection</h1>
  </div>

  <div class="flex justify-center items-center">
    <div class="grid grid-cols-3 gap-12">
      {% for robot in robots %}
      <div>
        <a href="{% url 'robot_page' robot.robot_slug %}">
          <div
            class="bg-white rounded-lg shadow-md p-6 w-96 flex flex-col items-center"
          >
            <div>
              <img
                src="{{ robot.robot_icon.url }}"
                alt="robot-img"
                class="rounded-full h-32 w-32"
              />
            </div>
            <div class="mt-4">
              <span class="font-semibold">Name:</span>
              {{ robot.robot_name }}
            </div>
            <div class="mt-2">
              <span class="font-semibold">Type:</span>
              {{ robot.robot_type }}
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
